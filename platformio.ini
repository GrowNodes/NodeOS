[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
lib_deps =
  ArduinoJson@^5.7.2
  AsyncMqttClient@^0.5.0
  Bounce2@^2.1
  https://github.com/GrowNodes/homie-esp8266.git#esptouch
  DHT sensor library@^1.3.0
  NtpClientLib@^2.0.5
  Time@^1.5
  TimeAlarms @00194ca86c
